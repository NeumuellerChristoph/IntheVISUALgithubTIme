<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Baumanns-Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #4cc9f0, #4361ee);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #quizContainer {
      background: rgba(0, 0, 0, 0.3);
      padding: 30px;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      backdrop-filter: blur(8px);
    }

    .btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }

    .btn:hover {
      transform: scale(1.03);
    }

    #nextBtn {
      margin-top: 15px;
      background: #4cc9f0;
      color: #000;
      display: none;
    }

    #timer {
      font-size: 1.3rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Baumanns‑Quiz</h1>
  <div id="quizBox">
    <p id="frage">Frage wird geladen...</p>
    <input type="text" id="antwort" placeholder="Deine Antwort" />
    <br />
    <button onclick="checkAntwort()">Antwort prüfen</button>
    <p id="result"></p>
  </div>

  <script>
    const fragen = [
      { frage: "Wer erfand das Baumanns‑Register?", antwort: "Baumann" },
      { frage: "Wofür wird ein Register verwendet?", antwort: "Speicherung" },
      { frage: "Wie nennt man eine Sammlung von Einträgen?", antwort: "Register" }
    ];

    let aktuelleFrage = {};

    function neueFrage() {
      aktuelleFrage = fragen[Math.floor(Math.random() * fragen.length)];
      document.getElementById("frage").textContent = aktuelleFrage.frage;
      document.getElementById("antwort").value = "";
      document.getElementById("result").textContent = "";
    }

    function checkAntwort() {
      const nutzer = document.getElementById("antwort").value.trim();
      const res = document.getElementById("result");
      if (nutzer.toLowerCase() === aktuelleFrage.antwort.toLowerCase()) {
        res.textContent = "Richtig!";
        res.style.color = "green";
      } else {
        res.textContent = "Falsch. Richtige Antwort: " + aktuelleFrage.antwort;
        res.style.color = "red";
      }
      setTimeout(neueFrage, 1500);
    }

    neueFrage();
  </script>
</body>
</html>
